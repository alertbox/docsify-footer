<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docsify Footer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Docsify Footer',

      // add the GitHub Corner widget in the top right corner of the site
      repo: 'alertbox/docsify-footer',

      // display the file update date
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      auto2top: true,

      // load from _navbar.md
      loadNavbar: true,
      mergeNavbar: true,

      // load from _coverpage.md
      coverpage: true,

      // load from _sidebar.md
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,

      // load from _footer.md
      loadFooter: true,

      // load from _404.md
      notFoundPage: true,

      // search configuration
      search: {
        paths: 'auto',
        placeholder: 'Search',
      },

      executeScript: true,
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>

  <!-- using the footer plugin from source -->
  <script src="//docsify-footer.js"></script>

</body>

</html>
